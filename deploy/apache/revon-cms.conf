<VirtualHost *:80>
    ServerName your-domain.com
    DocumentRoot /var/www/html/revon-cms

    <Directory /var/www/html/revon-cms>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Proxy API requests to the backend
    ProxyPreserveHost On
    ProxyPass /api http://localhost:3000
    ProxyPassReverse /api http://localhost:3000

    ErrorLog ${APACHE_LOG_DIR}/revon-cms-error.log
    CustomLog ${APACHE_LOG_DIR}/revon-cms-access.log combined
</VirtualHost>
